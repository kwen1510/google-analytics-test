<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
</head>
<body>
    <h1>This is Page 1</h1>
    <a href="page2.html" target="_blank">Please click on this link to go to page 2</a><br>
    <a href="page3.html" target="_blank">Please click on this link to go to page 3</a><br>
    <input id="inputBox"><br>
    <button onclick="submit()">Submit</button><br>
    <div id="outputDiv"></div>

    <script>
        function submit(){
            var outputDiv = document.getElementById('outputDiv')
            var inputValue = document.getElementById('inputBox').value
            outputDiv.innerText = inputValue
        }
    </script>
</body>
</html>
